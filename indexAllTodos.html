<!DOCTYPE html>
<html>
<head>
    <title id="todos"></title>
</head>
<body>
<script>
    fetch_func = function () {
        fetch('https://jsonplaceholder.typicode.com/todos')
            .then(response => response.json())
            .then(todos => document.map("todos").innerHTML = todos)
    }
    fetch_func()
</script>
</body>
</html>
