<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>todo</title>
</head>
<body>
<h1 id="demo"></h1>

    <script>
        fetch_func = function() {
            fetch("https://jsonplaceholder.typicode.com/todos")
                .then(resp => resp.json())
                .then(todos => {
                    // todos toevoegen/afdrukken in het documnet
                    let allTodos = ''
                    todos.forEach(todo => { // Each todo, add it into the document
                        allTodos += JSON.stringify(todo) + "<br>"
                    })
                    document.getElementById("demo").innerHTML = allTodos
                    
                })
    }
    fetch_func()
</script>
</body>
