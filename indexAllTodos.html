<html>
    <body>
    <h1 id= "demo"></h1>
    <script>
	for (let i = 0; i < 20; i++){
        fetch('https://jsonplaceholder.typicode.com/todos/'+i)

        .then((response) => response.json())
        .then(todo => document.getElementById("demo").innerHTML = todo.title)
	}
       </script>
	</body>
</html>
