<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>todo</title>
</head>
<body>
<h1 id="demo"></h1>

    <script>
        fetch_func = function() {
            fetch("https://jsonplaceholder.typicode.com/todos/22")
                .then(resp => resp.json())
                .then(todo => document.getElementById("demo").innerHTML = todo.title)
           console.log("Function done")
    }
    fetch_func()
</script>
</body>
